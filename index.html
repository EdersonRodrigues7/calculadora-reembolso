<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Reembolso</title>

    <!--ICONS-->
    <link
      rel="shortcut icon"
      href="https://trilhante.com.br/img/site/favicon.png"
      type="image/png"
    />

    <!--FONTS and STYLES-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="container">
      <h1 class="title">Calculadora de Reembolso</h1>
      <form>
        <div id="user">
          <label>Nome do Usuário</label>
          <input type="text" id="userName" />
        </div>
        <div id="meses">
          <label>Meses utilizados</label>
          <input type="text" id="months" />
        </div>
        <div id="options">
          <label for="assinaturas">Assinatura</label>
          <select id="assinaturas">
            <option value="">--Escolha uma assinatura--</option>
            <option id="regular-anual" value="Trilhante Regular (anual)">
              Trilhante Regular (anual)
            </option>
            <option id="oab-anual" value="Trilhante + OAB (anual)">
              Trilhante + OAB (anual)
            </option>
            <option id="regular-quadri" value="Trilhante Regular (quadri)">
              Trilhante Regular (quadri)
            </option>
            <option id="oab-quadri" value="Trilhante + OAB (quadri)">
              Trilhante + OAB (quadri)
            </option>
            <option id="infos-anual" value="Informativos Anual">
              Informativos Anual
            </option>
            <option id="infos-sem" value="Informativos Semestral">
              Informativos Semestral
            </option>
          </select>
        </div>
        <div></div>
        <div class="buttons">
          <button id="button">Pronto!</button>
          <button id="reset-button">Resetar</button>
        </div>
      </form>
      <div id="results" class="hide">
        <h1 class="title">Resultado</h1>
        <ul class="message">
          <li id="user-message">Usuário: Fulano</li>
          <li id="plano-message">Assinatura: X</li>
          <li id="months-message">Meses utilizados: X</li>
          <li id="plano-value">Valor mensal: R$</li>
          <li id="tax">Taxa administrativa: 7%;</li>
          <li id="refund">Valor do reembolso: R$</li>
        </ul>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
